<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize T-Shirt - HomoPrints</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Customize Your T-Shirt</h1>
    </header>

    <main>
        <div class="canvas-container">
            <div id="tshirt-canvas">
                <img id="tshirt-image" src="shirt1.jpg" alt="T-Shirt">
            </div>
        </div>

        <div class="icon-strip">
            <img class="img" src="g4.jpg" alt="Cartoon 1" onclick="addCartoon('g4.jpg')">
            <img class="img" src="g6.jpg" alt="Cartoon 2" onclick="addCartoon('g6.png')">
            <!-- Add more icons similarly -->
  
            <!-- Add more icons similarly -->
            <img class="img" src="g1.jpg" alt="Cartoon 1" onclick="addCartoon('g1.jpg')">
            <img class="img" src="gl.jpg" alt="Cartoon 2" onclick="addCartoon('gl.jpg')">
        </div>
        <div class="icon-strip">
            <!-- Add more icons similarly -->
            <img class="img" src="g2.jpg" alt="Cartoon 3" onclick="addCartoon('g2.jpg')">
            <!-- Add more icons similarly -->
            <img class="img" src="image.jpg" alt="Cartoon 1" onclick="addCartoon('image.jpg')">
            <img class="img" src="images (1).png" alt="Cartoon 2" onclick="addCartoon('images (1).png')">
            <!-- Add more icons similarly -->
            <img class="img" src="images (2).png" alt="Cartoon 3" onclick="addCartoon('images (2).png')">
            <!-- Add more icons similarly -->
        </div>

        <!-- "Get Now" Button -->
        <button id="getNowBtn">Get Now</button>

        <!-- Customer Details Form (Initially Hidden) -->
        <div id="customerForm" style="display:none;">
            <form id="customerDetailsForm">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="contact">Contact No.:</label><br>
                <input type="text" id="contact" name="contact" required><br><br>

                <label for="address">Address:</label><br>
                <textarea id="address" name="address" required></textarea><br><br>

                <button type="submit" style="border:2px solid orange; border-radius:10px; background-color:yellow; ">Submit</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 HomoPrints. All rights reserved.</p>
    </footer>

    <!-- JavaScript to Handle Button Click and Form Submission -->
    <script>
        document.getElementById('getNowBtn').addEventListener('click', function() {
            document.getElementById('customerForm').style.display = 'block';
        });

        document.getElementById('customerDetailsForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Collect form data
            const name = document.getElementById('name').value;
            const contact = document.getElementById('contact').value;
            const address = document.getElementById('address').value;

            // Create mailto link
            const subject = encodeURIComponent("New Customer Details");
            const body = encodeURIComponent(`Name: ${name}\nContact No.: ${contact}\nAddress: ${address}`);
            const mailtoLink = `mailto: homoprints13@gmail.com?subject=${subject}&body=${body}`;

            // Open mailto link
            window.location.href = mailtoLink;

            // Hide form and reset
            document.getElementById('customerForm').style.display = 'none';
            document.getElementById('customerDetailsForm').reset();
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
